<app-weight-nav-bar (onWeightChange)="getWeightRecordListAndAverageWeightRecordList()"
                    [isAverageWeightToggleSelected]="isAverageWeightToggleSelected"></app-weight-nav-bar>
<app-weight-chart [weightRecordList]="weightRecordList"
                  [averageWeightRecordList]="averageWeightRecordList"
                  [isAverageWeightToggleSelected]="isAverageWeightToggleSelected"></app-weight-chart>
<app-weight-table [weightRecordList]="weightRecordList"
                  [averageWeightRecordList]="averageWeightRecordList"
                  [isAverageWeightToggleSelected]="isAverageWeightToggleSelected"
                  (onWeightChange)="getWeightRecordListAndAverageWeightRecordList()"
                  (onSetToggleToWeight)="setToggleOnWeight()"
                  (onSetToggleToAverageWeight)="setToggleOnAverageWeight()"></app-weight-table>
