<h1>Update Weight</h1>
<div>
  <p>Date</p>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="date" readonly>
    <mat-hint>DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker" disabled></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<br>
<div>
  <p>Weight</p>
  <mat-form-field appearance="fill">
    <mat-label>Enter a weight</mat-label>
    <input matInput [formControl]="weight">
    <span matSuffix>&nbsp;Kg</span>
    <mat-hint>d or dd or dd.d</mat-hint>
  </mat-form-field>
</div>
<br>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close="">Cancel</button>
  <button mat-raised-button color="primary" mat-dialog-close="" (click)="updateButtonClick()" [disabled]="isFormInvalid()">Update</button>
</div>
