<table mat-table [dataSource]="recordList" class="mat-elevation-z8">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let weightRecord"> {{weightRecord.date | date : 'fullDate' | titlecase}} </td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>
      <mat-chip-list aria-label="Fish selection">
        <span [hidden]="!isAverageWeightToggleSelected" (click)="setToggleToWeight()"><mat-chip color="accent" selected>Weight</mat-chip></span>
        <span [hidden]="isAverageWeightToggleSelected" (click)="setToggleToAverageWeight()"><mat-chip color="primary" selected>Weight</mat-chip></span>
    </mat-chip-list>
    </th>
    <td mat-cell *matCellDef="let weightRecord" [class]="colorByWeighTypeSelection()"> {{weightRecord.weight}} </td>
  </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef> Options </th>
    <td mat-cell *matCellDef="let weightRecord">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" [disabled]="isAverageWeightToggleSelected">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openUpdateDialog(weightRecord)">
          <mat-icon color="yellowColor">edit</mat-icon>
          <span>Update</span>
        </button>
        <button mat-menu-item (click)="openDeleteDialog(weightRecord)">
          <mat-icon color="warn">delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
